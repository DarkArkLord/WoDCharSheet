<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark MtA Char Sheet</title>

    <link rel="stylesheet" href="common/styles.css">
</head>

<body>
    <div class="tab-buttons-container">
        <button id="tab-btn-1" class="tab-button">1</button>
        <button id="tab-btn-2" class="tab-button">2</button>
        <button id="tab-btn-3" class="tab-button">3</button>
    </div>
    <div>
        <div id="tab-cnt-1" class="tab-content">1</div>
        <div id="tab-cnt-2" class="tab-content">2</div>
        <div id="tab-cnt-3" class="tab-content">3</div>
    </div>
    <img id="img-1" />

    <!-- Скрипт обработки вкладок -->
    <script src="common/tabs.js"></script>

    <!-- SVG-картинки -->
    <script src="common/svg.js"></script>
    <script>
        const SVGIcons = Object.freeze({
            POINT_EMPTY: SVGtoData(SVG_POINT_EMPTY),
            POINT_ACTIVE: SVGtoData(SVG_POINT_ACTIVE),
            POINT_DISABLED: SVGtoData(SVG_POINT_DISABLED),
            BUTTON_ADD_ENABLED: SVGtoData(SVG_BUTTON_ADD_ENABLED),
            BUTTON_ADD_DISABLED: SVGtoData(SVG_BUTTON_ADD_DISABLED),
            BUTTON_SUB_ENABLED: SVGtoData(SVG_BUTTON_SUB_ENABLED),
            BUTTON_SUB_DISABLED: SVGtoData(SVG_BUTTON_SUB_DISABLED),
            RECT: SVGtoData(SVG_RECT),
        });
    </script>

    <script>
        const tabs = [1, 2, 3].map(i => ({
            button: document.getElementById(`tab-btn-${i}`),
            content: document.getElementById(`tab-cnt-${i}`),
        }));

        configureTabsAndButtons({
            tabs: tabs,
            activeTabIndex: 0,
            activeStyleClass: 'active',
        });

        const img = document.getElementById('img-1');
        let i = 0;
        const svgItems = Object.values(SVGIcons);

        img.src = svgItems[i];

        img.onclick = function () {
            i++;
            if (i >= svgItems.length) i = 0;
            img.src = svgItems[i];
        }
    </script>
</body>

</html>
