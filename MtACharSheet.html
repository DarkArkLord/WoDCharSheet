<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark MtA Char Sheet</title>

    <link rel="stylesheet" href="common/styles.css">
</head>

<body>
    <!-- SVG-картинки -->
    <script src="common/svg.js"></script>
    <script>
        const SVGIcons = Object.freeze({
            POINT_EMPTY: SVGtoData(SVG_POINT_EMPTY),
            POINT_ACTIVE: SVGtoData(SVG_POINT_ACTIVE),
            POINT_DISABLED: SVGtoData(SVG_POINT_DISABLED),
            BUTTON_ADD_ENABLED: SVGtoData(SVG_BUTTON_ADD_ENABLED),
            BUTTON_ADD_DISABLED: SVGtoData(SVG_BUTTON_ADD_DISABLED),
            BUTTON_SUB_ENABLED: SVGtoData(SVG_BUTTON_SUB_ENABLED),
            BUTTON_SUB_DISABLED: SVGtoData(SVG_BUTTON_SUB_DISABLED),
            RECT: SVGtoData(SVG_RECT),
        });
    </script>

    <!-- Рендер HTML -->
    <script src="common/render.js"></script>
    <!-- Настройка вкладок -->
    <script src="common/tabs.js"></script>
    <script>
        const testContentForTabs = {
            [1]: {
                title: 'Точки',
                content: [
                    SVGIcons.POINT_DISABLED,
                    SVGIcons.POINT_DISABLED,
                    SVGIcons.POINT_ACTIVE,
                    SVGIcons.POINT_ACTIVE,
                    SVGIcons.POINT_EMPTY,
                    SVGIcons.POINT_EMPTY,
                ],
            },
            [2]: {
                title: 'Кнопки',
                content: [
                    SVGIcons.BUTTON_ADD_ENABLED,
                    SVGIcons.BUTTON_ADD_DISABLED,
                    SVGIcons.BUTTON_SUB_ENABLED,
                    SVGIcons.BUTTON_SUB_DISABLED,
                ],
            },
            [3]: {
                title: 'Квадратики',
                content: [
                    SVGIcons.RECT,
                    SVGIcons.RECT,
                    SVGIcons.RECT,
                ],
            },
        }

        const tabs = Object.keys(testContentForTabs).map(key => ({
            button: render(
                HTMLTags.Div,
                { class: 'tab-button' },
                testContentForTabs[key].title,
            ),
            content: render(
                HTMLTags.Div,
                { class: 'tab-content' },
                testContentForTabs[key].content.map(src => render(HTMLTags.Img, { src })),
            ),
        }));

        document.body.append(
            render(
                HTMLTags.Div,
                { class: 'tab-buttons-container' },
                tabs.map(x => x.button),
            ),
            render(
                HTMLTags.Div,
                {},
                tabs.map(x => x.content),
            ),
        );

        configureTabsAndButtons({
            tabs: tabs,
            activeTabIndex: 0,
            activeStyleClass: 'active',
        });
    </script>
</body>

</html>
